<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="netflix-logo.png" alt="logo" style="z-index: 99;">
    <div class="main">
        <div class="box">
            <form action="">
                <h1>Sign In</h1>
                <input class="input" type="text" placeholder="Email or mobile number">
                <input class="input" type="password" placeholder="Password">
                <button class="btn1" style="background-color: red;">Sign In</button>
                <div class="or">
                    <div class="txt">OR</div>
                </div>
                <button class="btn2" style="background-color: rgba(128, 128, 128, 0.46);">Use a sign-in code</button>
                <div class="fgt">
                    <a href="">Forgot Password?</a>
                </div>
                <div class="check" style="color:white; text-align: left;" >
                <input type="checkbox" style="margin-right: 10px;">Remember Me
            </div>
            <div class="txt2">
                <span>New to Netflix? 
                    <a href="">Sign up now</a>
                </span>
            </div>
            <div class="txt3">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
            </div>

            </form>
            
        </div>
    </div>
        <footer>
            <span>Questions? Call <a href="" style="text-decoration: none; color:gray">000-800-919-1694</a></span>
            <div class="grid">
                <a href="">FAQ</a>
                <a href="">Help Centre</a>
                <a href="">Terms of Use</a>
                <a href="">Privacy</a>
                <a href="">Cookie Preferences</a>
                <a href="">Corporate Information</a>
            </div>
            <select name="" id="">
                <option value="English">English</option>
                <option value="Hindi">हिंदी</option>
            </select>
        </footer>

</body>

</html>
